{% if paginator.total_pages > 1 %}
    <table style="table-layout: fixed;" class="borderless">
        <tr class="borderless">
            <td class="textright borderless">
                {% if paginator.previous_page %}
                    <a href="{{ paginator.previous_page_path | relative_url }}">&#8672;&nbsp;Page {{paginator.page | minus: 1}}</a>
                {% endif %}
            </td>
            <td class="textcenter borderless">
                <span>Page {{ paginator.page }} of {{ paginator.total_pages }}</span>
            </td>
            <td class="textleft borderless">
                {% if paginator.next_page %}
                    <a href="{{ paginator.next_page_path | relative_url }}">Page {{paginator.page | plus: 1}}&nbsp;&#8674;</a>
                {% endif %}
            </td>
        </tr>
    </table>
{% endif %}

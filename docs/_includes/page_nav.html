<table style="table-layout: fixed;" class="borderless">
  <tr class="borderless">
    <td class="textleft borderless">
      {% if page.previous.url %}
        <a href="{{page.previous.url | relative_url }}">&#8672;&nbsp;{{page.previous.title}}</a>
      {% endif %}
    </td>
    <td class="textright borderless">
      {% if page.next.url %}
        <a href="{{page.next.url | relative_url }}">{{page.next.title}}&nbsp;&#8674;</a>
      {% endif %}
    </td>
  </tr>
</table>
